<!DOCTYPE html>
<html lang="fr">
<head>

 <div class="header">

        </div>
       
        <div class="header__navbar--menu">
          
          <a href="" class="header__navbar--menu--link"><i class="fas fa-home"></i>Accueil</a>
           <a href="" class="header__navbar--menu--link"><i class="fas fa-newspaper"></i>Articles</a>
            <a href="" class="header__navbar--menu--link"><i class="fas fa-phone"></i>Contacts</a>
        
       </div>

 </div>

     <div class="header__slogan">
          <h1 class="h__slogan--title">Une expérience Unique</h1>


     </div>
      
  </div>
 </div>

<div class="articles">

           <div class="article__name">Les trésors de l'île Rouge</div>

     </div>

     <div class="article" style="background: url(https://vignette.wikia.nocookie.net/reinoanimalia/images/e/e4/Fosa_1.png/revision/latest?cb=20140331212438&path-prefix=es); background-size: cover">

           <div class="article__filter"></div>
           <div class="article__name">Les animaux endémiques</div>


 
    


    </div>

</div>
